<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Founder App</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>National Park Founder NPS API <i class="fa fa-tree" title="tree"></i></h1>

        <form id="js-form">
                    <label for="search">Parks in</label>
                    <input type="text" name="search-parks" id="js-search-parks"  value="va" required>

                    <label for="max-results">Maximum results</label>
                    <input class="max-results" type="number" name="max-results" id="js-max-results" value="10">

                    <input type="submit" id="submit" value="Search!">
        </form>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
            <!-- <ul id="addresses-list">
            </ul> -->
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
